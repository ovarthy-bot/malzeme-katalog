<body class="light-mode">

    <div class="header-container">
        <h1>Cabin P/N Katalog UygulamasÄ±</h1>
        <div class="header-buttons">
            <button id="add-data-btn" class="icon-btn" title="Yeni Malzeme Ekle">â•</button>
            <button id="mode-toggle-btn" class="icon-btn" title="Gece/GÃ¼ndÃ¼z Modu">ğŸŒ“</button>
            <button id="developer-btn" class="icon-btn" title="GeliÅŸtirici">ğŸ‘¨â€ğŸ’»</button>
            <button id="sheet-btn" class="icon-btn" title="Veri SayfasÄ±">ğŸ“Š</button>
        </div>
    </div>
    <div class="search-container">
        <input id="search-box" placeholder="Malzeme, ParÃ§a NumarasÄ± veya Not ara..." />
        <button id="clear-search" class="clear-btn">Ã—</button>
    </div>
    <div id="app-container">
        <div id="filter-container">
            <select id="category-filter">
                <option value="">TÃ¼m Malzemeler</option>
            </select>
            <select id="aircraft-filter">
                <option value="">TÃ¼m UÃ§ak Tipleri</option>
            </select>
        </div>
        <div id="loading-spinner">YÃ¼kleniyor...</div>
        <div id="catalog-container"></div>
    </div>
    <div id="developer-popup">Onur VAR</div>

    <script>
        // âš ï¸ BURAYI KENDÄ° BÄ°LGÄ°LERÄ°NÄ°ZLE GÃœNCELLEYÄ°N
        const API_KEY = 'AIzaSyDltb5FbPvL9bLgj_GK4_DEDaPK0A7oM_g';
        const SHEET_ID = '16XhSuD_8tEJ0wK_6H5f7csqIfsF6pFneNSphVb_6wsk';
        // Form yanÄ±tlarÄ±nÄ±n toplandÄ±ÄŸÄ± sayfanÄ±n adÄ±nÄ± kontrol edin:
        const RANGE = 'Form YanÄ±tlarÄ± 2'; 
        const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLScYxuualKziZhAPT1fUmj5cRRnk0Gn3S1Itu25mSJ7t1pGIaQ/viewform';


        async function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            document.getElementById('loading-spinner').classList.add('active');
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.values;
            } catch (error) {
                console.error("Veri Ã§ekme hatasÄ±:", error);
                alert("Google Sheets verisi Ã§ekilemedi. LÃ¼tfen API anahtarÄ±nÄ±zÄ± (API Key) ve Sheet ID'nizi kontrol edin.");
                return [];
            } finally {
                document.getElementById('loading-spinner').classList.remove('active');
            }
        }

        function populateFilters(data) {
            if (data.length === 0) return;
            
            const categoryFilter = document.getElementById('category-filter');
            const aircraftFilter = document.getElementById('aircraft-filter');
            
            while (categoryFilter.children.length > 1) categoryFilter.removeChild(categoryFilter.lastChild);
            while (aircraftFilter.children.length > 1) aircraftFilter.removeChild(aircraftFilter.lastChild);


            // 2. sÃ¼tun Kategori (index 2), 3. sÃ¼tun UÃ§ak Tipi (index 3)
            const categories = [...new Set(data.slice(1).map(row => row[2]))].filter(Boolean).sort();
            const aircrafts = [...new Set(data.slice(1).map(row => row[3]))].filter(Boolean).sort();

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            aircrafts.forEach(aircraft => {
                const option = document.createElement('option');
                option.value = aircraft;
                option.textContent = aircraft;
                aircraftFilter.appendChild(option);
            });
        }

        function populateCatalog(data) {
            const container = document.getElementById('catalog-container');
            container.innerHTML = '';
            
            if (!data || data.length <= 1) {
                container.innerHTML = '<p style="text-align: center;">Katalog verisi bulunamadÄ±.</p>';
                return;
            }

            data.slice(1).forEach(row => {
                // Resim linki 7. sÃ¼tundadÄ±r (Index 6)
                if (row.length < 7) return;

                const card = document.createElement('div');
                card.className = 'catalog-card';

                const imgDiv = document.createElement('div');
                const driveLink = row[6] || ""; 
                let fileId = "";

                // ğŸ› ï¸ HER Ä°KÄ° FORMATI DA DESTEKLEYEN YENÄ° ID AYIKLAMA MANTIÄI
                if (driveLink.includes('id=')) {
                    // "open?id=..." formatÄ± iÃ§in ayÄ±klama
                    fileId = driveLink.split('id=')[1].split('&')[0];
                } else if (driveLink.includes('/d/')) {
                    // "/file/d/.../view" formatÄ± iÃ§in ayÄ±klama
                    fileId = driveLink.split('/d/')[1].split('/')[0];
                }
                
                // Resim URL'si oluÅŸturma (Thumbnail)
                const thumbnailUrl = fileId ? `https://drive.google.com/thumbnail?id=${fileId}&sz=w400` : '';
                const originalUrl = fileId ? `https://drive.google.com/file/d/${fileId}/view` : '#';

                const link = document.createElement('a');
                link.href = originalUrl;
                link.target = '_blank';

                const img = document.createElement('img');
                if (fileId) {
                    img.src = thumbnailUrl;
                    // YÃ¼kleme hatasÄ± (Ä°zin sorunu vb.) durumunda gÃ¶sterilecek gÃ¶rsel
                    img.onerror = function() {
                        this.src = 'https://via.placeholder.com/100?text=EriÅŸim+HatasÄ±';
                    };
                } else {
                    img.src = 'https://via.placeholder.com/100?text=Resim+Yok';
                }
                
                img.alt = 'Catalog Image';
                link.appendChild(img);
                imgDiv.appendChild(link);

                const contentDiv = document.createElement('div');
                contentDiv.className = 'card-content';

                // SÃ¼tun EÅŸleÅŸmeleri: B=1, C=2, D=3, E=4, F=5
                const fields = [
                    { label: 'Malzeme Ä°smi', value: row[1] },
                    { label: 'Part Number', value: row[2] },
                    { label: 'Kategori', value: row[3] },
                    { label: 'UÃ§ak Tipi', value: row[4] },
                    { label: 'Not', value: row[5] }
                ];

                fields.forEach(field => {
                    const div = document.createElement('div');
                    div.innerHTML = `<strong>${field.label}:</strong> ${field.value || '-'}`;
                    contentDiv.appendChild(div);
                });

                card.appendChild(imgDiv);
                card.appendChild(contentDiv);
                container.appendChild(card);
            });
        }

        function filterCatalog() {
            const searchQuery = document.getElementById('search-box').value.toLowerCase().trim();
            const categoryFilter = document.getElementById('category-filter').value;
            const aircraftFilter = document.getElementById('aircraft-filter').value;
            const cards = document.querySelectorAll('.catalog-card');
            const clearSearchBtn = document.getElementById('clear-search');
            
            clearSearchBtn.style.display = searchQuery ? 'block' : 'none';

            cards.forEach(card => {
                const content = card.querySelector('.card-content');
                // innerHTML'den sadece metin iÃ§eriÄŸini al ve temizle
                const malzeme = content.children[0].textContent.replace('Malzeme Ä°smi:', '').trim().toLowerCase();
                const partNo = content.children[1].textContent.replace('Part Number:', '').trim().toLowerCase();
                const kategori = content.children[2].textContent.replace('Kategori:', '').trim();
                const ucakTipi = content.children[3].textContent.replace('UÃ§ak Tipi:', '').trim();
                const not = content.children[4].textContent.replace('Not:', '').trim().toLowerCase(); 

                const searchMatch = !searchQuery || 
                    malzeme.includes(searchQuery) || 
                    partNo.includes(searchQuery) ||
                    not.includes(searchQuery);

                const categoryMatch = !categoryFilter || kategori === categoryFilter;
                const aircraftMatch = !aircraftFilter || ucakTipi === aircraftFilter;

                card.style.display = searchMatch && categoryMatch && aircraftMatch ? 'flex' : 'none';
            });
        }

        function toggleMode() {
            const body = document.body;
            const btn = document.getElementById('mode-toggle-btn');
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                btn.textContent = 'â˜€ï¸';
                btn.title = 'GÃ¼ndÃ¼z Modu';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                btn.textContent = 'ğŸŒ“';
                btn.title = 'Gece/GÃ¼ndÃ¼z Modu';
            }
        }

        function showDeveloperPopup() {
            const popup = document.getElementById('developer-popup');
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 2000);
        }

        function openSheet() {
            window.open(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/edit?usp=sharing`, '_blank');
        }
        
        function openDataForm() {
            window.open(GOOGLE_FORM_URL, '_blank');
        }

        function init() {
            const searchBox = document.getElementById('search-box');
            const categoryFilter = document.getElementById('category-filter');
            const aircraftFilter = document.getElementById('aircraft-filter');
            const modeToggleBtn = document.getElementById('mode-toggle-btn');
            const developerBtn = document.getElementById('developer-btn');
            const sheetBtn = document.getElementById('sheet-btn');
            const clearSearchBtn = document.getElementById('clear-search');
            const addDataBtn = document.getElementById('add-data-btn');

            // Event Dinleyicileri
            searchBox.addEventListener('input', filterCatalog);
            categoryFilter.addEventListener('change', filterCatalog);
            aircraftFilter.addEventListener('change', filterCatalog);
            modeToggleBtn.addEventListener('click', toggleMode);
            developerBtn.addEventListener('click', showDeveloperPopup);
            sheetBtn.addEventListener('click', openSheet);
            addDataBtn.addEventListener('click', openDataForm);
            
            clearSearchBtn.addEventListener('click', function() {
                searchBox.value = ''; 
                filterCatalog();
            });


            // Ä°lk YÃ¼kleme
            fetchSheetData().then(data => {
                populateFilters(data);
                populateCatalog(data);
            });
        }

        init();
    </script>
